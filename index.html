<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forge IT</title>
  <style>
    /* No borders/paddings anywhere */
    * { box-sizing: border-box; margin: 0; padding: 0; border: 0; }
    html, body { width: 100%; height: 100%; background: #000; overflow: hidden; }

    /* Full-screen background video */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;   /* fill the screen */
      background: #000;
      z-index: 0;
    }

    /* Logo bottom-right with 15px inset */
    .logo {
      position: fixed;
      right: 15px;
      bottom: 15px;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <video
    class="bg-video"
    src="forgeit_video.mp4"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
  ></video>

  <img class="logo" src="forgeit.png" width="64" height="50" alt="Forge IT" />
</body>
</html>
